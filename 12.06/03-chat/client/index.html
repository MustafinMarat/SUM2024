<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="./index.js"></script>
    <title>MM6's chat</title>
    <link rel="shortcut icon" href="./images/ZNAK30.png" type="image/bmp" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <h3>CHAT MM6</h3>
    <table id="chat">
      <tbody>
        <tr>
          <td colspan="2">
            <input type="text" id="nameInput" placeholder="MM6" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div id="chatWindow">
              <table width="500px">
                <tbody id="chatTable">
                </tbody>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td><textarea id="messageInput" placeholder="Some text"></textarea></td>  
          <td><button id="messageSender"></button></td>
          <td><input type="file" id="fileInput" /></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
